<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Min ToDo-liste</h1>
      <form id="todo-form">
        <input
          type="text"
          id="task-input"
          placeholder="Tilføj en ny opgave"
          required
        />
        <input
          type="number"
          id="quantity-input"
          placeholder="Antal (valgfri)"
          min="1"
        />
        <button type="submit">Tilføj opgave</button>
      </form>
      <h2>Opgaver</h2>
      <ul id="todo-list"></ul>
      <h2>Færdige opgaver</h2>
      <ul id="completed-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
