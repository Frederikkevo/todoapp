<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Pakkeliste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Startskærm -->
    <div id="start-screen" class="start-screen">
      <div class="start-container">
        <h1>Velkommen til Pakkelisten!</h1>
        <p>Indtast din destination:</p>
        <input
          type="text"
          id="destination-input"
          placeholder="Fx Bali, Island..."
          required
        />
        <p>Vælg ferietype:</p>
        <div class="theme-options">
          <button id="warm-theme" class="theme-btn">Varm destination</button>
          <button id="cold-theme" class="theme-btn">Kold destination</button>
        </div>
      </div>
    </div>

    <!-- Selve pakkelisten -->
    <div class="container" id="todo-container" style="display: none">
      <h1 id="destination-title">Min Pakkeliste</h1>
      <form id="todo-form">
        <input
          type="text"
          id="task-input"
          placeholder="Hvad skal pakkes?"
          required
        />
        <input type="number" id="quantity-input" placeholder="Antal" min="1" />
        <button type="submit">Tilføj til liste</button>
      </form>
      <h2>Skal pakkes</h2>
      <ul id="todo-list"></ul>
      <h2>Allerede pakket</h2>
      <ul id="completed-list"></ul>
      <button id="back-button" class="back-btn">Start forfra</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
